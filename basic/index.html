<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>backbone basic</title>
</head>
<body>

	<a href="#"> # </a>  <!-- 라우팅이 변경되었다 돌아가면 init뷰단의 humans.add(this.model);이 호출되어 컬렉션이 추가됨 -->
	
	<a href="#humans"> humans </a>

	<app></app> <!-- 앱 -->

	<script type="text/template" id="humans-main-template"> <!-- 템플릿 -->
		
		<h1>Humans Main</h1>
		
		<% _.each(humans, function (human, index) { %>

			<p> <%= human.name %> / <%= human.age %> / <%= human.admin %> </p>
			
		<% }) %>

	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	
	<script src="./js/view/humans/init.js"></script> 	<!-- 휴먼스 뷰모델 init -->
	<script src="./js/view/humans/main.js"></script> 	<!-- 휴먼스 뷰모델 main -->

	<script src="./js/model/human.js"></script> 		<!-- 휴먼 모델 -->
	<script src="./js/collection/humans.js"></script> 	<!-- 휴먼스 컬렉션 -->

	<script src="./js/app.js"></script>
</body>
</html>
